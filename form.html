<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Details Form</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <div class="container">
    <h1>Student Details Form</h1>

    <!-- Student Form -->
    <form id="studentForm">
      <!-- Name -->
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <!-- Phone Number -->
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>

      <!-- Percentage -->
      <div class="form-group">
        <label for="percentage">Percentage (%):</label>
        <input type="number" id="percentage" name="percentage" min="0" max="100" step="0.01" required>
      </div>

      <!-- Course Interested In -->
      <div class="form-group">
        <label for="course">Course Interested In:</label>
        <select id="course" name="course" required>
          <option value="">Select a course</option>
          <option value="BCA">BCA</option>
          <option value="BBA">BBA</option>
          <option value="BCom">BCom</option>
          <option value="BSc">BSc</option>
          <option value="BA">BA</option>
        </select>
      </div>

      <!-- College Preference -->
      <div class="form-group">
        <label for="college">College Preference:</label>
        <select id="college" name="college" required>
          <option value="">Select a college</option>
          <option value="Ahmedabad University">Ahmedabad University</option>
          <option value="Gujarat University">Gujarat University</option>
          <option value="St. Xavier's College">St. Xavier's College</option>
          <option value="L.J. Institute of Computer Applications">L.J. Institute of Computer Applications</option>
          <option value="Nirma University">Nirma University</option>
          <option value="Indus University">Indus University</option>
          <option value="GLS University">GLS University</option>
          <option value="Silver Oak University">Silver Oak University</option>
          <option value="Rai University">Rai University</option>
          <option value="Sigma University">Sigma University</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

  <script>
    // Form submission handling
    document.getElementById('studentForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent form from submitting

      // Get form values
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const percentage = document.getElementById('percentage').value;
      const course = document.getElementById('course').value;
      const college = document.getElementById('college').value;

      // Display confirmation (you can replace this with an API call or database submission)
      alert(`Thank you, ${name}! Your details have been submitted.\n\nEmail: ${email}\nPhone: ${phone}\nPercentage: ${percentage}%\nCourse: ${course}\nCollege: ${college}`);

      // Reset form
      document.getElementById('studentForm').reset();
    });
  </script>
</body>
</html>
